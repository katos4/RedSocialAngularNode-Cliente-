
 <div class="row justify-content-center">

  
    <div class="col-lg-12 registerColumn">
       
        <div class="alert alert-success" role="alert" *ngIf="status == 'success'">
            Registro completado correctamente, <a [routerLink]="['/login']">Identificate aqui</a>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
            El registro no ha podido completarse, quizás tu email o nick ya esté en uso, intentalo de nuevo.
        </div>

        <div class="row formRowRegister">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <input type="text" name="name" #name="ngModel" 
                            [(ngModel)]="user.name" class="form-control"
                            placeholder="Nombre" required />
                            <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <input type="text" name="surname" #surname="ngModel" 
                            [(ngModel)]="user.surname" class="form-control" 
                            placeholder="Apellidos" required />
                            <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
                        </p>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <input type="text" name="nick" #nick="ngModel" 
                            [(ngModel)]="user.nick" class="form-control"
                            placeholder="Apodo" required />
                            <span *ngIf="!nick.valid && nick.touched">El apodo es obligatorios</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <input type="email" name="email" #email="ngModel" 
                            [(ngModel)]="user.email" class="form-control" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            placeholder="Correo electrónico" required />
                            <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
                        </p>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            <input type="password" name="password" #password="ngModel"
                            [(ngModel)]="user.password" class="form-control"
                            placeholder="Contraseña"  required />
                            <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
                        </p>
                    </div>
                </div>
            
                <div class="botonRegistrarCuenta">
                    <input type="submit" value="{{title}}" class="btn btn-success btn-lg" [disabled]="!registerForm.form.valid"/>
                </div>
                
            </form>
        </div>
           
    </div>

</div>
