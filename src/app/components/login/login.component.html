<div class="loginPage">

    <div class="row align-items-center">

        <div class="col-md-7">
            <div class="textoPaginaLogin">
                <p>
                    <!--<img src="assets/logos/facegram3.png"/>-->
                    <img src="assets/logos/fleet.png"/>
                </p>
                <p>
                    Fleets te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                </p>
            </div>
        </div>

        <div class="col-md-5">

            <div class="formulario-login">
            
                <div class="alert alert-success" role="alert" *ngIf="status == 'success'">
                    Te has identificado correctamente, bienvenido!
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
                    No te has podido identificar, quizás tus datos sean erroneos, intentalo de nuevo.
                </div>

                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
                    <p>
                        <!-- <label>Correo electrónico</label> -->
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" 
                        class="form-control form-control-lg" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Correo electrónico"/>
                        
                        <span *ngIf="!email.valid && email.touched">
                            El email no es correcto
                        </span>
                    </p>

                    <p>
                    <!-- <label>Contraseña</label> -->
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" 
                        class="form-control form-control-lg" required placeholder="Contraseña"/>
                        
                        <span *ngIf="!password.valid && password.touched">
                        La contraseña es obligatoria
                        </span>
                    </p>

                    <input type="submit" value="ENTRAR" class="btn btn-primary btn-block btn-lg" [disabled]="!loginForm.form.valid"/>
                </form>
                <div class="spacer"></div>
                <hr>
                <div class="botonCuentaNueva">
                    <button class="btn btn-success btn-lg" 
                    data-toggle="modal" data-target="#registerModal">
                    Crear cuenta nueva
                    </button>
                    <!-- [routerLink]="['/registro']" -->

                </div>
                
            </div>

        </div>

    </div>

</div>


<!-- modal register -->

  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <div class="col-md-12">
                <h1><b>Registrarte</b></h1>
                <label>Es rápido y fácil</label>
            </div>
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-register></app-register>
        </div>
      </div>
    </div>
  </div>
