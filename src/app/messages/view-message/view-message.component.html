<div class="alert alert-success" role="alert" *ngIf="status == 'success'">
    El mensaje se ha borrado correctamente!
</div>

<div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
    No hemos podido eliminar el mensaje :(
</div>
<div class="row tools-row">
    <div class="col-md-1 col-sm-12">
        <div id="back-arrow" (click)="back()">
            <span>
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                </svg>
            </span>
        </div>
    </div>
    <div class="col-md-1 col-sm-12">
        <div id="remove-message" (click)="removeMessage()">
            <span>
                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
            </span>
        </div>
    </div>

</div>


    <div *ngFor="let item of message" class="view-message-container">
        <div class="row">
            <div class="col-md-1">
                <div class="image-user-messages">
                    <a>
                        <img class="rounded-circle" src="{{ url + 'get-image-user/' + item.emitter.image}}" *ngIf="item.emitter.image"/>
                        <img class="rounded-circle" src="assets/user-default.png" class="avatar-default" *ngIf="!item.emitter.image"/>
                    </a>
                </div> 
            </div>

            <div class="col-md-11">
                <div class="message-user-container">
                    <label class="emitter-name">{{item.emitter.name + ' ' + item.emitter.surname}}</label><br>
                    <label class="receiver-name">para {{item.receiver.name + ' (' + item.receiver.nick + ')'}}</label>
                </div>
                <div class="message-text-container">
                    <p>{{item.text}}</p>
                </div>
            </div>
        </div>
    </div>
